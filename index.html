<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch and Earn</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #222;
        font-size: 28px;
        margin-bottom: 20px;
    }
    .video-container {
        position: relative;
        width: 90vw;
        max-width: 500px;
        aspect-ratio: 1 / 1; /* keeps it square */
        margin: 0 auto;
        background: #000;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .stats {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
    .reward {
        margin-top: 10px;
        font-weight: bold;
        color: green;
        font-size: 20px;
    }
</style>
</head>
<body>

<h1>Watch and Earn</h1>

<div class="video-container">
    <iframe id="ytplayer"
        src="https://www.youtube.com/embed/tpmPrx-OvVc?enablejsapi=1"
        allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
</div>

<div class="stats">
    Time Watched: <span id="timer">0:00</span>
</div>
<div class="reward">
    Reward: ₦<span id="reward">0</span>
</div>

<script>
    let player;
    let watchSeconds = 0;
    let rewardAmount = 0;
    let timerInterval;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytplayer', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            if (!timerInterval) {
                timerInterval = setInterval(updateWatchTime, 1000);
            }
        } else {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function updateWatchTime() {
        watchSeconds++;
        let minutes = Math.floor(watchSeconds / 60);
        let seconds = watchSeconds % 60;
        document.getElementById("timer").textContent =
            `${minutes}:${seconds.toString().padStart(2, '0')}`;

        // Calculate reward: ₦100 every 3 minutes
        rewardAmount = Math.floor(watchSeconds / 180) * 100;
        document.getElementById("reward").textContent = rewardAmount;
    }

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
</script>

</body>
</html>
