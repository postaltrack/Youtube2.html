<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch & Earn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 20px;
      padding: 0;
      color: #222;
    }
    h2 {
      font-size: 1.2em;
      color: #444;
    }
    #watchTime {
      font-size: 1em;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¥ 5 brutal truths no one is buying from you</h2>

  <iframe id="ytplayer"
    src="https://www.youtube.com/embed/pIjG-bdkCI8?autoplay=1&mute=1&enablejsapi=1&modestbranding=1&rel=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <div id="watchTime">Watch Time: 0 seconds</div>

  <script>
    let secondsWatched = 0;
    setInterval(() => {
      secondsWatched++;
      document.getElementById("watchTime").textContent = "Watch Time: " + secondsWatched + " seconds";
    }, 1000);
  </script>
